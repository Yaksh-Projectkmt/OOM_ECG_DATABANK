<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <title>Payment Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 60px 40px;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon-container {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 96px;
            height: 96px;
            background: #fee2e2;
            border-radius: 50%;
            margin-bottom: 24px;
        }

        .icon {
            width: 64px;
            height: 64px;
            stroke: #dc2626;
            stroke-width: 1.5;
            fill: none;
        }

        h1 {
            color: #dc2626;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px 24px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #1d4ed8;
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .timer {
            margin-top: 24px;
            font-size: 14px;
            color: #94a3b8;
        }

        .timer span {
            font-weight: 600;
            color: #1e293b;
        }

        @media (max-width: 480px) {
            .card {
                padding: 40px 24px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="icon-container">
        <svg class="icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
    </div>

    <h1>Payment Failed</h1>
    
    <p>
        Something went wrong during your transaction.<br>
        Please try again.
    </p>

    <a href="/" class="btn">Return to Dashboard</a>

    <div class="timer">
        Redirecting in <span id="counter">5</span> seconds...
    </div>
</div>

<script>
    let time = 5;
    const counter = document.getElementById("counter");

    const interval = setInterval(() => {
        time--;
        counter.textContent = time;

        if (time <= 0) {
            clearInterval(interval);
            window.location.href = "/ommecgdata/";
        }
    }, 1000);
</script>

</body>
</html>
